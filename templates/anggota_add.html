{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anggota Perpustakaano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color:  #102907;">

    <div class="container shadow bg-body-tertiary" style=" width: 80%; margin: 70px auto;">
        <div class="row" >
            <div class="col-6" style="padding:30px;">
                <h4 class="text-center fw-bold">Form Anggota</h4>
                <form id="anggotaForm" method="post" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-6" style="padding: 0; position: relative;">
                <h6 style="position: absolute; bottom: 0; right: 20px; left: 30%; margin-bottom: 50px;">Kembali ke halaman <a href="{% url 'list_anggota' %}" style="text-decoration: none; color: rgb(221, 255, 25);">Utama</a></h6>
              <img src="{% static 'img/bg2.png' %}" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

          </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
