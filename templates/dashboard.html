{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="topbar">
    <div class="toggle">
        <ion-icon name="menu-outline"></ion-icon>
    </div>

    <div class="search">
        <label>
            <input type="text" placeholder="Search here">
            <ion-icon name="search-outline"></ion-icon>
        </label>
    </div>

    <div class="user">
        <img src="{% static 'imgs/customer01.jpg'%}" alt="">
    </div>
</div>

<!-- ======================= Cards ================== -->
<div class="cardBox">
    <div class="card">
        <div>
            <div class="numbers">100+</div>
            <div class="cardName">Anggota</div>
        </div>

        <div class="iconBx">
            <ion-icon name="people-outline"></ion-icon>
        </div>
    </div>

    <div class="card">
        <div>
            <div class="numbers">300+</div>
            <div class="cardName">Peminjaman</div>
        </div>

        <div class="iconBx">
            <ion-icon name="bookmarks-outline"></ion-icon>
        </div>
    </div>

    <div class="card">
        <div>
            <div class="numbers">584</div>
            <div class="cardName">Kategori</div>
        </div>

        <div class="iconBx">
            <ion-icon name="documents-outline"></ion-icon>
        </div>
    </div>

    <div class="card">
        <div>
            <div class="numbers">842</div>
            <div class="cardName">Buku</div>
        </div>

        <div class="iconBx">
            <ion-icon name="document-text-outline"></ion-icon>
        </div>
    </div>
</div>

<!-- ================ Order Details List ================= -->
<div class="details">
    <div class="recentOrders">
        <div class="cardHeader">
            <h2>Visualisasi Data</h2>
            <a href="#" class="btn">View All</a>
        </div>

        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
                
            </p>
        </figure>
    </div>
    

    <!-- ================= New Customers ================ -->
    <div class="recentCustomers">
        <div class="cardHeader">
            <h2>Recent Actions</h2>
        </div>

        <table>
            {% for recent_agt in anggota %}
            <tr>
                <td width="60px">
                    <div class="imgBx"> <img src="{{recent_agt.foto.url}}" alt=""></div>
                </td>
                <td>
                    <h4>{{ recent_agt.user }} <br> <span>{{ recent_agt.created_at }}</span></h4>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock content %}
