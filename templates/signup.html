{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title> Sign Up | Perpus.ira</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <p>PERPUS<span>.ira</span></p>
        <h1>Jelajahi Dunia Ilmu <span>Baca, Belajar, Berkarya!</span></h1>
    </div>
    <div class="container">
        {%for message in messages%}
            {% if message.tags == 'error' %}                     
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>                                            
            <script>
            var m="{{message}}";
            swal("Register",m,"error");
            </script>
            {% endif %}
        {%endfor%}

        <div class="side">
            <img src="{% static 'img/bg2.png' %}" alt="">
        </div>
        <form action="" method="post">
            {% csrf_token %} 
            <h2>Sign in</h2>
            <div class="login">
                <div class="input">
                    <label for="">Username</label>
                    <input type="username" name="username" id="username" placeholder="Enter Username">
                </div>
                <div class="input">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input">
                    <label for="">Password</label>
                    <input type="password" name="password1" id="password" placeholder="Enter Password">
                </div>
                <div class="input">
                    <label for="">Confirm Password</label>
                    <input type="password" name="password2" id="password" placeholder="Enter Password">
                </div>
                <input type="submit" value="Register" id="submit">
                <p>kembali ke halaman <a href="{% url 'index' %}">Utama</a></p>
            </div>
        </form>
    </div>
</body>
</html>
